<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible">
	<link th:href="@{/css/misprimerosestilos.css}" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body>
	<table class="table table-bordered border-primary">
		<!--Cabecera de mi tabla-->
		<thead>
			<tr>
				<th>CEDULA</th>
				<th>PLACA</th>
				<th>FECHA INICIO</th>
				<th>FECHA FINAL</th>
				<th>VALOR TOTAL</th>
				<th>NUMERO TARJETA</th>
			</tr>
		</thead>
		<!--Cuerpo de mi tabla-->
		<tbody>
			<div th:text="${mensaje}" th:if="${mensaje!=null}">
			</div>
			<h1> Mi pagina principal</h1>
			<tr th:each="reserva : ${reservasTO}">
				<!--form action="#" th:action="@{/clientes/borrar/{id}(id=${cliente.id})}" th:object="${clientes}"
					th:method="delete">-->
					<td th:text="${reserva.cliente.cedula}"></td>
					<td th:text="${reserva.vehiculo.placa}"></td>
					<td th:text="${reserva.fechaInicio}"></td>
					<td th:text="${reserva.fechaFinal}"></td>
					<td th:text="${reserva.cobro.valorTotal}"></td>
					<td th:text="${reserva.cobro.numeroTarjeta}"></td>					
					<!--<td><input type="submit" value="Borrar"></td>-->
				<!--</!--form>-->
			</tr>
		</tbody>
	</table>
</body>

</html>
