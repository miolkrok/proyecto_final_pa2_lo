<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible">
	<link th:href="@{/css/misprimerosestilos.css}" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body>
	<div classs="container">
		<h1> 2.b: BUSCAR CLIENTES REGISTRADOS</h1>
		<form th:action="@{/empleados/clientes/encontrar/registrados}" method="POST">
			<label for="cedula">CEDULA: </label>
			<input type="text" class="form-control" id="cedula" th:name="cedula"
				name="cedula">


			<button class="btn btn-success" type="submit">BUSCAR</button>
		</form>
	</div>
	<h1 th:if="${!buscar}"> NO HAY CLIENTES REGISTRADOS</h1>
	<div th:if="${buscar}">
		<h1>CLIENTES REGISTRADOS</h1>
			<table class="table table-bordered border-primary">
				<thead>
					<div th:text="${mensaje}" th:if="${mensaje!=null}">
					</div>
					<tr>
						<td>ID</td>
						<td th:text="${clientes.id}"></td>
					</tr>
					<tr>
						<td>CEDULA</td>
						<td th:text="${clientes.cedula}"></td>
					</tr>
					<tr>
						<td>NOMBRE</td>
						<td th:text="${clientes.nombre}"></td>
					</tr>
					<tr>
						<td>APELLIDO</td>
						<td th:text="${clientes.apellido}"></td>
					</tr>
					<tr>
						<td>FECHA DE NACIMIENTO</td>
						<td th:text="${clientes.fechaNacimiento}"></td>
					</tr>
					<tr>
						<td>GENERO</td>
						<td th:text="${clientes.genero}"></td>
					</tr>
					<tr>
						<td>REGISTRO</td>
						<td th:text="${clientes.registro}"></td>
					</tr>
				</thead>
			</table>
		</form>
	</div>
</body>

</html>
