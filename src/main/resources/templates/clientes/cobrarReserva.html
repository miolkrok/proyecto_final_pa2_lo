<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
	<div th:text="${mensaje}" th:if="${mensaje!=null}">
	</div>
	<form th:action="@{/clientes/reservar}" th:object="${reservasTO}" method="POST">
		<table>
			<tr>
				<td>
					<label>Cedula:</label>
				</td>
				<td>
					<input type="text" id="cedula" th:field="*{cliente.cedula}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Placa:</label>
				</td>
				<td>
					<input type="text" id="placa" th:field="*{vehiculo.placa}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Fecha Inicio:</label>
				</td>
				<td>
					<input type="datetime-local" id="fechaInicio" th:field="*{fechaInicio}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Fecha Final:</label>
				</td>
				<td>
					<input class="form-control" type="datetime-local" id="fechaFinal" th:field="*{fechaFinal}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Valor a pagar:</label>
				</td>
				<td>
					<input type="text" id="valor" th:field="*{cobro.valorTotal}">
				</td>
			</tr>
						<tr>
				<td>
					<label>Numero Tarjeta:</label>
				</td>
				<td>
					<input type="text" id="numeroT" th:field="*{cobro.numeroTarjeta}">
				</td>
			</tr>
		</table>
		<input type="submit" value="Registrar">
	</form>
</body>

</html>
