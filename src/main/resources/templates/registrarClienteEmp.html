<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
	<div classs="container">
		<h1> 2.a: REGISTRAR CLIENTES </h1>
		<form th:action="@{/empleados/insertarEmp}" method="POST">
			<label for="cedula">CEDULA: </label>
			<input type="text" class="form-control" id="cedula" th:name="cedula" name="cedula">
			<label for="nombre">NOMBRE: </label>
			<input type="text" class="form-control" id="nombre" th:name="nombre" name="nombre">
			<label for="apellido">APELLIDO: </label>
			<input type="text" class="form-control" id="apellido" th:name="apellido" name="apellido">
			<label for="fechaNacimiento">FECHA DE NACIMIENTO: </label>
			<input type="datetime-local" class="form-control" id="fechaNacimiento" th:name="fechaNacimiento"
				name="fechaNacimiento">
			<label for="genero">GENERO: </label>
			<input type="text" class="form-control" id="genero" th:name="genero" name="genero">


			<button class="btn btn-success" type="submit">REGISTRAR</button>
		</form>
	</div>
	<h1 th:if="${!buscarClie}"> NO HAY CLIENTES REGISTRADOS</h1>
	<div th:if="${buscarClie}">
		<h1>CLIENTES REGISTRADOS</h1>
		<table class="table table-bordered border-primary">
			<thead>
				<div th:text="${mensaje}" th:if="${mensaje!=null}">
				</div>
				<tr>
					<td>
						<label>Cedula:</label>
					</td>
					<td th:text="${cliente.cedula}">
						<!--<input type="text" id="cedula" th:field="*{cliente.cedula}">-->
					</td>
				</tr>
				<tr>
					<td>
						<label>Nombre:</label>
					</td>
					<td th:text="${cliente.nombre}">
						<!--<input type="text" id="nombre" th:field="*{cliente.nombre}">-->
					</td>
				</tr>
				<tr>
					<td>
						<label>Apellido:</label>
					</td>
					<td th:text="${cliente.apellido}">
						<!--<input type="text" id="apellido" th:field="*{cliente.apellido}">-->
					</td>
				</tr>
				<tr>
					<td>
						<label>Fecha de Nacimiento:</label>
					</td>
					<td th:text="${cliente.fechaNacimiento}">
						<!--<input class="form-control" type="datetime-local" id="fechaNacimiento"
							th:field="*{cliente.fechaNacimiento}">-->
					</td>
				</tr>
				<tr>
					<td>
						<label>Genero:</label>
					</td>
					<td th:text="${cliente.genero}">
						<!--<input type="text" id="genero" th:field="*{cliente.genero}">-->
					</td>
				</tr>
		</table>
	</div>
</body>

</html>
