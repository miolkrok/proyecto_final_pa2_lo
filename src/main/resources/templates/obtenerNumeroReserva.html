<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible">
	<link th:href="@{/css/misprimerosestilos.css}" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body>
	<div classs="container">
		<h1> 2.e: BUSCAR NUMERO RESERVA</h1>
		<form th:action="@{/empleados/retirarReserva}" method="POST">
			<label for="numeroReserva">NUMERO RESERVA: </label>
			<input type="text" class="form-control" id="numeroReserva" th:name="numeroReserva" name="numeroReserva">


			<button class="btn btn-success" type="submit">BUSCAR</button>
		</form>
	</div>
	<h1 th:if="${!buscarRetiro}"> NO HAY VEHICULOS REGISTRADOS</h1>
	<div th:if="${buscarRetiro}">
		<form th:action="@{/empleados/retirarReserva}" method="POST">
			<h1>VEHICULOS REGISTRADOS</h1>
			<table class="table table-bordered border-primary">
					<div th:text="${mensaje}" th:if="${mensaje!=null}">
					</div>
					<tr>
						<td>PLACA</td>
						<td th:text="${retirarVehiculoTO.vehiculo.placa}"></td>
					</tr>
					<tr>
						<td>MODELO</td>
						<td th:text="${retirarVehiculoTO.vehiculo.modelo}"></td>

					<tr>
					<tr>
						<td>ESTADO</td>
						<td th:text="${retirarVehiculoTO.vehiculo.estado}"></td>
					</tr>
					<td>FECHA INICIO</td>
					<td th:text="${fechaInicio}"></td>
					</tr>
					<tr>
						<td>FECHA FINAL</td>
						<td th:text="${fechaFinal}"></td>
					</tr>
					<tr>
						<td>CEDULA</td>
						<td th:text="${retirarVehiculoTO.cliente.cedula}"></td>
					</tr>
			</table>
		</form>
	</div>
</body>

</html>
