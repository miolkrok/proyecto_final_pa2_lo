<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible">
	<link th:href="@{/css/misprimerosestilos.css}" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body>
	<table class="table table-bordered border-primary">
		<!--Cabecera de mi tabla-->
		<thead>
			<tr>
				<th>MARCA</th>
				<th>VALOR ICE</th>
				<th>VALOR TOTAL</th>
			</tr>
		</thead>
		<!--Cuerpo de mi tabla-->
		<tbody>
			<div th:text="${mensaje}" th:if="${mensaje!=null}">
			</div>
			<h1> Mi pagina principal</h1>
			<tr th:each="repo : ${report}">
					<td th:text="${repo.vehiculo.marca}"></td>
					<td th:text="${repo.valorICE}"></td>
					<td th:text="${repo.valorTotal}"></td>
					<td><input type="submit" value="Borrar"></td>
			</tr>
		</tbody>
	</table>
</body>

</html>
