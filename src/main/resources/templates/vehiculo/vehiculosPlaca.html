<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible">
	<link th:href="@{/css/misprimerosestilos.css}" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body>
	<div classs="container">
		<h1> 2.d: BUSCAR VEHICULOS REGISTRADOS</h1>
		<form th:action="@{/empleados/buscar/porPlaca}" method="POST">
			<label for="placa">PLACA: </label>
			<input type="text" class="form-control" id="placa" th:name="placa" name="placa">


			<button class="btn btn-success" type="submit">BUSCAR</button>
		</form>
	</div>
	<h1 th:if="${!buscarPlaca}"> NO HAY VEHICULOS REGISTRADOS</h1>
	<div th:if="${buscarPlaca}">
		<h1>VEHICULOS REGISTRADOS</h1>
		<table class="table table-bordered border-primary">
			<thead>
				<div th:text="${mensaje}" th:if="${mensaje!=null}">
				</div>
				<tr>
					<td>ID</td>
					<td th:text="${vehiculo.id}"></td>
				</tr>
				<tr>
					<td>PLACA</td>
					<td th:text="${vehiculo.placa}"></td>
				</tr>
				<tr>
					<td>MODELO</td>
					<td th:text="${vehiculo.modelo}"></td>
				</tr>
				<tr>
					<td>MARCA</td>
					<td th:text="${vehiculo.marca}"></td>
				</tr>
				<tr>
					<td>AÃ‘O FABRICACION</td>
					<td th:text="${vehiculo.anioFabricacion}"></td>
				</tr>
				<tr>
					<td>CILINDRAJE</td>
					<td th:text="${vehiculo.cilindraje}"></td>
				</tr>
				<tr>
					<td>AVALUO</td>
					<td th:text="${vehiculo.avaluo}"></td>
				</tr>
				<tr>
					<td>ESTADO</td>
					<td th:text="${vehiculo.estado}"></td>
				</tr>
				<tr>
					<td>VALOR POR DIA</td>
					<td th:text="${vehiculo.valorDia}"></td>
				</tr>
			</thead>
		</table>
	</div>
</body>

</html>
