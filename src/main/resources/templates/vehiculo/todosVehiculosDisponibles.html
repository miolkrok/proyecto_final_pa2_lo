<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible">
	<link th:href="@{/css/misprimerosestilos.css}" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body>
	<div classs="container">
		<h1> 1.a: BUSCAR VEHICULOS DISPONIBLES</h1>
		<form th:object="${vehiculo}" th:action="@{/clientes/vehiculosDisponibles}" method="POST">
			<label for="marca">MARCA: </label>
			<input type="text" class="form-control" id="marca" th:name="marca" name="marca">
			<label for="modelo">MODELO: </label>
			<input type="text" class="form-control" id="modelo" th:name="modelo" name="modelo">

			<button class="btn btn-success" type="submit">BUSCAR</button>
		</form>
	</div>
	<h1 th:if="${vehiculo == null} OR ${vehiculo.isEmpty()}"> NO HAY VEHICULOS DISPONIBLES</h1>
	<div th:if="${vehiculo != null} AND ${!vehiculo.isEmpty()}">
		<h1>VEHICULOS DISPONIBLES</h1>
		<table class="table table-bordered border-primary">
			<!--Cabecera de mi tabla-->
			<thead>
				<tr>
					<th>ID</th>
					<th>PLACA</th>
					<th>MODELO</th>
					<th>MARCA</th>
					<th>AÃ‘O FABRICACION</th>
					<th>CILINDRAJE</th>
					<th>AVALUO</th>
					<th>ESTADO</th>
					<th>VALOR POR DIA</th>
				</tr>
			</thead>
			<!--Cuerpo de mi tabla-->
			<tbody>
				<div th:text="${mensaje}" th:if="${mensaje!=null}">
				</div>
				<h1> Mi pagina principal</h1>
				<tr th:each="vehiculo : ${vehiculo}">
					<td th:text="${vehiculo.id}"></td>
					<td th:text="${vehiculo.placa}"></td>
					<td th:text="${vehiculo.modelo}"></td>
					<td th:text="${vehiculo.marca}"></td>
					<td th:text="${vehiculo.anioFabricacion}"></td>
					<td th:text="${vehiculo.cilindraje}"></td>
					<td th:text="${vehiculo.avaluo}"></td>
					<td th:text="${vehiculo.estado}"></td>
					<td th:text="${vehiculo.valorDia}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
