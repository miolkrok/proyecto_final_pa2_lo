<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
	<form th:action="@{/empleados/insertarVehiculo}" th:object="${vehiculo}" method="POST">
		<table>
			<tr>
				<td>
					<label>Placa:</label>
				</td>
				<td>
					<input type="text" id="placa" th:field="*{placa}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Modelo:</label>
				</td>
				<td>
					<input type="text" id="modelo" th:field="*{modelo}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Marca:</label>
				</td>
				<td>
					<input type="text" id="marca" th:field="*{marca}">
				</td>
			</tr>
			<tr>
				<td>
					<label>AÃ±o de Fabricacion:</label>
				</td>
				<td>
					<input class="form-control" type="text" id="anioFabricacion"
						th:field="*{anioFabricacion}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Cilindraje:</label>
				</td>
				<td>
					<input type="text" id="cilindraje" th:field="*{cilindraje}">
				</td>
			</tr>
						<tr>
				<td>
					<label>Avaluo:</label>
				</td>
				<td>
					<input type="text" id="avaluo" th:field="*{avaluo}">
				</td>
			</tr>
						<tr>
				<td>
					<label>Estado:</label>
				</td>
				<td>
					<input type="text" id="estado" th:field="*{estado}">
				</td>
			</tr>
						<tr>
				<td>
					<label>Valor por dia:</label>
				</td>
				<td>
					<input type="text" id="valorDia" th:field="*{valorDia}">
				</td>
			</tr>
		</table>
		<input type="submit" value="Registrar">
	</form>
</body>

</html>
